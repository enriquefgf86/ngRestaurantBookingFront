<section>
  <div class="container ">
    <div class="row">
      <div class="col-md-12 col-sm-12">

        <h2 class="d-flex justify-content-center">Cancel Booking</h2>
        <mat-form-field class="d-flex justify-content-center" floatLabel="never">
          <input type="text" class="d-flex justify-content-center" matInput placeholder="Your Code" [(ngModel)]="codeBooking">
        </mat-form-field>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 d-flex justify-content-center">
        <button class="d-flex justify-content-center" id="button"  [disabled]="!codeBooking" (click)="cancelBooking()" type="button"
          mat-raised-button>Cancel Booking</button>
      </div>
    </div>
  </div>


</section>
